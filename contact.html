    <section id="contactSection">
        <div id="contactMe">
            <div id="contactBox">
                <div>
                    <h1>Solicitar orçamento</h1>
                </div>
                <div>
                
                    <form id="formContact" action="https://formspree.io/f/xjkbkggq" method="POST">
                        <div class="contentLabels">
                            <label class="infoContact" for="">Seu nome:</label>
                            <input class="inputContact" type="text" name="Nome" placeholder="Escreva seu nome aqui" required="required">
                        </div>    
                        <div class="contentLabels">
                            <label class="infoContact" for="">Sua idade:</label>
                            <input class="inputContact" type="number" name="" placeholder="Escreva seu nome aqui" required="required">
                        </div>
                        <div class="contentLabels">
                            <label class="infoContact" for="">Qual a sua cidade ?</label>
                            <input class="inputContact" type="text" name="Cidade" placeholder="Itaperuna-RJ" required="required">
                        </div>
                        <div class="contentLabels">
                            <label class="infoContact" for="">Telefone para contato:</label>
                            <input class="inputContact" type="text" name="Contato" placeholder="(99) 9999-9999" required="required">
                        </div>
                        <div>
                            <legend class="infoContact">Escolha a forma do atendimento:</legend>
                            <div id="contentCheck">
                                <label class="infoContact" for="">Presencial</label>
                                <input class="InputContact" type="checkbox"  value="Presencial" name="Presencial">
                                <label class="infoContact" for="">Online</label>
                                <input class="InputContact" type="checkbox"  value="Online" name="Online">
                            </div>   
                        </div>
                        <div id="myHistory" class="contentLabels">
                            <label class="infoContact" for="text">Me conte um pouco da sua história :</label>
                            <textarea id="textArea" cols="50" rows="5" wrap="hard" name="História" placeholder="Escreva sua história aqui ..."></textarea>
                        </div>
                        <div id="buttonContact">    
                            <button type="submit">Enviar</button>
                        </div>    
                    </form>
                    
                </div>
            </div>    
        </div>
    </section>
